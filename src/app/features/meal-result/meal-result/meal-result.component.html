<mat-card>
  <mat-card-header>
    <mat-card-title>{{ mealData.title }} - Results</mat-card-title>
    <mat-card-subtitle>{{ mealData.description }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <!-- Result content will go here -->
    <p>Here's your meal suggestion based on your inputs.</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="backToForm()">Back to Form</button>
  </mat-card-actions>
</mat-card>
